<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Agendamentos</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4 sm:p-8">

<h1 class="text-2xl sm:text-3xl text-blue-400 mb-6 text-center sm:text-left">Agendamentos</h1>

<div class="mb-4 flex justify-end">
  <button id="limpar-concluidos" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700 text-white">
    Limpar concluídos/cancelados
  </button>
</div>

<div class="overflow-x-auto">
<table class="min-w-full bg-slate-800 rounded-lg border border-slate-700">
<thead class="bg-slate-700 text-blue-400">
<tr>
  <th class="px-2 sm:px-4 py-2">Nome Cliente</th>
  <th class="px-2 sm:px-4 py-2">Carro</th>
  <th class="px-2 sm:px-4 py-2">Tipo de Serviço</th>
  <th class="px-2 sm:px-4 py-2">Data Agendada</th>
  <th class="px-2 sm:px-4 py-2">Status</th>
  <th class="px-2 sm:px-4 py-2">Ações</th>
</tr>
</thead>
<tbody id="tabela" class="text-slate-300">
<tr><td colspan="6" class="text-center py-4">Nenhum agendamento encontrado</td></tr>
</tbody>
</table>
</div>

<!-- Modal de edição -->
<div id="modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
  <div class="bg-slate-800 p-6 rounded-xl w-11/12 sm:w-96 relative">
    <h2 class="text-xl font-bold mb-4 text-blue-400">Editar Agendamento</h2>
    <form id="edit-form" class="space-y-4">
      <input type="text" id="edit-name" placeholder="Nome do Cliente" class="w-full px-3 py-2 rounded bg-slate-700 text-white" required>
      <input type="text" id="edit-car" placeholder="Modelo do Carro" class="w-full px-3 py-2 rounded bg-slate-700 text-white" disabled>
      <select id="edit-type" class="w-full px-3 py-2 rounded bg-slate-700 text-white" required>
        <option value="">Selecione tipo de lavagem</option>
        <option value="LAVAGEM EXTERNA (SIMPLES)">LAVAGEM EXTERNA (SIMPLES)</option>
        <option value="LAVAGEM EXTERNA (DETALHADA)">LAVAGEM EXTERNA (DETALHADA)</option>
        <option value="LIMPEZA INTERNA (TECIDO)">LIMPEZA INTERNA (TECIDO)</option>
        <option value="LIMPEZA INTERNA (COURO)">LIMPEZA INTERNA (COURO)</option>
        <option value="LIMPEZA INTERNA E LAVAGEM EXTERNA">LIMPEZA INTERNA E LAVAGEM EXTERNA</option>
        <option value="POLIMENTO">POLIMENTO</option>
      </select>
      <input type="datetime-local" id="edit-date" class="w-full px-3 py-2 rounded bg-slate-700 text-white" required>
      <div class="flex justify-end gap-2">
        <button type="button" id="cancel-edit" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script src="script_lista.js"></script>

</body>
</html>
